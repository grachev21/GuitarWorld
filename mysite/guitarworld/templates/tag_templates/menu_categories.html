<div class="category">
    {% for c in cats %}
        {% if selected == c.slug %}
            <b><a href="{{c.get_absolute_url}}">{{c.type}}</a></b>

        {% else %}
            <a href="{{c.get_absolute_url}}">{{c.type}}</a>
        {% endif %} 
    {% endfor %}

    {% if selected == check %}
        <b> <a href="{% url 'articles' %}">Все категории</a> </b>
    {% else %}
        <a href="{% url 'articles' %}">Все категории</a>
    {% endif %}
</div>
